	<body>
	<!-- Document Body-->
		<header>
			<h1>Book Organizer</h1>
			<nav>
				<a href="#" id="clear">Clear Stored Data</a>
				<a href="#" id="displayLink">Display Data</a>
				<a href="additem.html" id="addNew" style="display:none;">Add New Item</a>
			</nav>
		</header>
		<form action="#" method="post" id="bookForm">
			<ul>	
				<li>	
				<label for="lists">Book Listed</label>
				<select id="lists">
				<option value="--Choose A List--">--Choose A List--</option>
					<option value="Books Read">Books Read</option>
					<option value="Books I will read">Books I will read</option>
					<option value="Books I might read">Books I might read</option>
				</select>
				</li>
				</ul>
			<fieldset>
				<legend>Author Info</legend>
				<ul id="errors"></ul>
				<ul>
					<li><label for="author">Author Name:</label><input type="text" id="author" /></li>
					<li>Date of Authors Birth:</li>
					<input type="date" id="date1" />
					<li><label for="website">Author Website:</label><input type="text" id="website" /></li>
					<li><label for="birth">Author Place of Birth:</label><input type="text" id="birth" /></li>
					<li><label for="biography">Authors Biography:</label><textarea id="biography"></textarea></li>
					<li><label for="books">Books by Authors:</label><textarea id="books"></textarea></li>
				</ul>
				
			</fieldset>
			<fieldset>
				<legend>Book Info</legend>
				<ul>
					<li><label for="title">Title of Book:</label><input type="text" id="title" /></li>
					<li><label for="author1">Author:</label><input type="text" id="author1" /></li>
					<li>Publication Date:</li>
					<input type="date" id="date2" />
					<li><label for="description">Description of Book:</label><textarea id="description"></textarea></li>
					<li>Date Enter:</li>
					<input type="date" id="date" />
					<li><label for="genre"> Choose A Genre: </label>
					<li><input type="checkbox" id="fiction" value="Fiction" name="genre" /><label for="fiction">Fiction</label></li>
					<li><input type="checkbox" id="nonfiction" value="Nonfiction" name="genre" /><label for="nonfiction">Nonfiction</label></li>
				</ul>
				<ul>
					<li id="select"><label for="age">Age Group</label><br /></li>
				</ul>
						<label for="subject">Check Subject of Book:</label>
						<select id="subject">
							<optgroup label="Select a Subject">
								<option value=""></option>
								<option value="Biographies">Biographies</option>
								<option value="Classics">Classics</option>
								<option value="Cookbook">Cookbook</option>
								<option value="Early Readers">Early Readers</option>
								<option value="History">History</option>
								<option value="Home & Garden">Home & Garden</option>
								<option value="Horror">Horror</option>
								<option value="Humor">Humor</option>
								<option value="Life & Relationships">Life & Relationships</option>
								<option value="Mystery">Mystery</option>
								<option value="Religion">Religion</option>
								<option value="Romance">Romance</option>
								<option value="Science Fiction & Fantasy">Scienc Fiction & Fantasy</option>
								<option value="Style & Beauty">Style & Beauty</option>
								<option value="Thriller">Thriller</option>
								<option value="Western">Westerrn</option>
							</optgroup>
						</select>
					</li>
				</ul
				<ul>
					<li>Rate the Book:</li>
					<input type="range" min="1" max="10" id="rate" /><label for=""></label/>
				</ul>
				<ul>
					<li><label for="comments">Notes:</label><textarea id="comments"></textarea></li>
				</ul>
			</fieldset>
			<input type="submit" value="Save" id="submit" /><br />

			<!--</nav>-->
		</form>

		<script src="js/main.js" type="text/javascript"></script>
	</body>
